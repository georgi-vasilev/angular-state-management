<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <span>User Management</span>
  </mat-toolbar>

  <mat-card class="search-card">
    <form [formGroup]="searchForm" class="search-form">
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Search users by name</mat-label>
        <input matInput formControlName="searchTerm" placeholder="Type a name" autocomplete="off" />
      </mat-form-field>
      <div class="button-group">
        <button mat-raised-button color="primary" type="submit" class="search-btn" (click)="onSearch()">
          Search
        </button>
        <button mat-raised-button color="accent" type="button" (click)="openAddUserDialog()">
          Add User
        </button>
        <button mat-raised-button color="warn" type="button" (click)="clearSearch()">
          Clear Search
        </button>
      </div>
    </form>
  </mat-card>
  <mat-card>
    <table mat-table [dataSource]="store.filteredUsers()" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="removeUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'actions']"></tr>
    </table>
  </mat-card>
</div>

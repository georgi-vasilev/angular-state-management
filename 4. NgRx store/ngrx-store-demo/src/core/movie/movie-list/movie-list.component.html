<mat-card *ngIf="(loading$ | async)">
  <mat-card-content>Loading...</mat-card-content>
</mat-card>

<mat-card *ngIf="(error$ | async) as errorMsg" class="error-card">
  <mat-card-content>{{ errorMsg }}</mat-card-content>
</mat-card>

<div class="movie-grid" *ngIf="movies$ | async as movies">
  <div class="movie-card" *ngFor="let movie of movies">
    <mat-card class="clickable-item" (click)="onSelectMovie(movie.imdbID)">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }} ({{ movie.Year }})</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="movie.Poster" alt="{{ movie.Title }}" />
      <mat-card-content>
        <p>Type: {{ movie.Type }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
